<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/input.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script defer src="script.js"></script>

  <title>Ping coming soon page</title>

</head>
<body class="font-sans flex justify-center items-center text-center min-h-screen my-6">
  <main>
    <div class="container">
      <div class="logo flex justify-center items-center py-8 scale-75">
        <img src="../images/logo.svg" alt="">
      </div>
    <div class="information text-slate-500 py-2 text-2xl md:text-4xl">
      We are launching <span class="font-bold text-slate-950">soon!</span>
    </div>
  
    <div class="sub-info text-sm py-3">
      Subscribe and get notified
    </div>
    <form action="#" method="get" class="flex justify-center items-center flex-col py-2 md:flex-row">
      <input class="email border border-blue-400 my-2 px-6 py-2 rounded-3xl md:w-96" type="email"
      name="email" placeholder="Your Email Address" minlength="6">
      
      <button class="bg-blue-500 text-white py-3 shadow-lg shadow-blue-200
      px-28 rounded-full text-sm font-semibold hover:bg-blue-400 transition-all my-3 md:px-12 md:mx-4" type="submit">Notify Me</button>
    </form>
    <div class="error text-red-600 italic text-xs font-light"></div>

    <div class="illustration scale-75 md:scale-50 py-2 md:-mt-32">
      <img src="../images/illustration-dashboard.png" alt="">
    </div>

    <footer>
      <div class="social flex justify-center items-center gap-5 text-blue-500  md:-mt-32">
        <ion-icon class="border rounded-full p-1" name="logo-facebook"></ion-icon>
        <ion-icon class="border rounded-full p-1" name="logo-twitter"></ion-icon>
        <ion-icon class="border rounded-full p-1" name="logo-instagram"></ion-icon> 
      </div>
    
      <div class="copyright text-slate-500 py-6 text-xs">&copy; Copyright Ping. All rights reserved.</div>

    </footer>
   </div>
  </main>

</body>
</html>
